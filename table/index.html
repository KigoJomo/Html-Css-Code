<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <h1>Table 1</h1>
    <table border="1">
        <thead>
            <tr>
                <th rowspan="2">name</th>
                <th colspan="2">details</th>
                <th rowspan="2">action</th>
            </tr>
            <tr>
                <th>age</th>
                <th>location</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>jane doe</td>
                <td>25</td>
                <td>new york</td>
                <td><button>edit</button></td>
            </tr>
        </tbody>
    </table>
    <h1>Table 2</h1>
    <table border="1">
        <thead>
            <tr>
                <th rowspan="2">unit no</th>
                <th rowspan="2">unit title</th>
                <th rowspan="2">teaching hours</th>
                <th colspan="4">distribution of theory marks</th>
            </tr>
            <tr>
                <th>r level</th>
                <th>u level</th>
                <th>a level</th>
                <th>total marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>i</td>
                <td>introduction to web application development</td>
                <td>2</td>
                <td>4</td>
                <td>4</td>
                <td>0</td>
                <td>8</td>
            </tr>
            <tr>
                <td>iI</td>
                <td>hyper text markup language</td>
                <td>6</td>
                <td>0</td>
                <td>2</td>
                <td>6</td>
                <td>8</td>
            </tr>
            <tr>
                <td></td>
                <td>total</td>
                <td>8</td>
                <td>4</td>
                <td>6</td>
                <td>6</td>
                <td>16</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
