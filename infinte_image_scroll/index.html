<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Scrolling Images</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <div class="image-container">
        <div class="image-wrapper originals">
            <img src="./images/image (1).jpeg" alt="Image 1">
            <img src="./images/image (2).jpeg" alt="Image 2">
            <img src="./images/image (3).jpeg" alt="Image 3">
            <img src="./images/image (4).jpeg" alt="Image 4">
        </div>

        <!-- Duplicate images -->

        <div class="image-wrapper duplicates">
        </div>
    </div>

    <script src="./scripts/script.js"></script>
</body>

</html>
